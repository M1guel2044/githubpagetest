<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="Registro.css">
</head>
<body>
    <form id="registroForm">
        <section class="form-register">
            <h4>Formulario de Registro</h4>
            <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre" required>
            <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su Apellido" required>
            <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo" required>
            <input class="controls" type="password" name="contraseña" id="contraseña" placeholder="Ingrese su Contraseña" required>
            
            <p>
                <input type="checkbox" id="terminos" required>
                <label for="terminos">Acepto los <a href="#">Términos y Condiciones</a></label>
            </p>

            <input class="botons" type="submit" value="Registrar">
            <p><a href="login.html">¿Ya tienes cuenta? Inicia sesión</a></p>
        </section>
    </form>

    <script>
        document.getElementById("registroForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Evita que la página se recargue

            // Obtener los valores del formulario
            let nombres = document.getElementById("nombres").value;
            let apellidos = document.getElementById("apellidos").value;
            let correo = document.getElementById("correo").value;
            let contraseña = document.getElementById("contraseña").value;

            // Guardar en el Local Storage
            localStorage.setItem("nombres", nombres);
            localStorage.setItem("apellidos", apellidos);
            localStorage.setItem("correo", correo);
            localStorage.setItem("contraseña", contraseña); // ⚠ No recomendable guardar contraseñas así

            // Redirigir a la página de bienvenida
            window.location.href = "Mural.html.html";
        });
    </script>
</body>
</html>
